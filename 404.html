<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">

    <script>
        (function () {
            const darkMode = localStorage.getItem("dark_mode");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

            if (darkMode === "true" || (darkMode === null && prefersDark)) {
                document.documentElement.setAttribute("data_theme", "dark");
            } else {
                document.documentElement.setAttribute("data_theme", "light");
            }
        })();
    </script>

    <meta name="description" content="Page not found - Menno van Zoelen's personal website">
    <meta name="keywords" content="Menno, van Zoelen, 404, not found, error page">

    <link rel="stylesheet" href="/assets/css/404.css">
    <link rel="stylesheet" href="/assets/css/tiny.css">

    <link rel="shortcut icon" href="/assets/icons/favicon-192x192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" type="image/x-icon">

    <meta property="og:country-name" content="Netherlands">

</body>
